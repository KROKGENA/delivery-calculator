<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор доставки плитки</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <h1>Калькулятор доставки плитки</h1>
  <form id="form">
    <label>Вес (кг): <input type="number" id="weight" required></label>
    <label>Тип загрузки:
      <select id="loading_type">
        <option value="верхняя">Верхняя</option>
        <option value="боковая">Боковая</option>
        <option value="manipulator">Манипулятор</option>
      </select>
    </label>
    <label>Тип плитки:
      <select id="tile_type">
        <option value="standard">Стандарт</option>
        <option value="large">Крупный</option>
        <option value="mix">Микс</option>
      </select>
    </label>
    <p>Выберите точку на карте:</p>
    <div id="map"></div>
    <input type="hidden" id="lat">
    <input type="hidden" id="lon">
    <button type="submit">Рассчитать</button>
  </form>
  <div id="result"></div>
  <script src="main.js"></script>
</body>
</html>
